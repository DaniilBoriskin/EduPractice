<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alert</title>
    <link rel="stylesheet" type="text/css" href="Resources/CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="Resources/CSS/form.css">
</head>

<body>
    <div class="app">
        <header>
            <div class="title">
                <img alt="Logo" src="Resources/img/logo.png">
                <h1>Alert</h1>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search">
            </div>

            <div class="user-container">
                <span class="user-name">Олег</span>
                <div class="user-photo">
                    <img alt="Photo" src="Resourses/img/user.png">
                </div>
                <div class="buttons-group">
                    <button class="add-post-button but1" id = "sign-up">Add post</button>
                    <button class="log-out-button" id = "log-in">Log out</button>
                </div>
            </div>
        </header>

        <main>
            <div class="filter-container">
                <div class="filter-checkboxes">
                    <div class="filter-checkbox">
                        <input type="checkbox">
                        <span>Filter by hashtag</span>

                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox">
                        <span>Filter by author</span>

                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox">
                        <span>Filter by date</span>

                    </div>
                </div>
                <div class="filter-criteria">
                    <div class="criteria">
                        <span>#hashtag</span>
                    </div>
                    <div class="criteria">
                        <span>Олег Лежайко</span>
                    </div>
                </div>
            </div>
            <div class="post-container" id="container">
                <template id="post-template">
                    <div class="post" data-id="">
                        <div class="post-header">
                            <div class="user-info-wrapper">
                                <img class="post-user-avatar" src="Resources/img/user.png">
                                <span class="post-user-name">Олег Лежайко</span>
                            </div>
                            <img class="post-header-menu" src="Resources/img/menu.png">
                        </div>
                        <div class="post-description">
                            <small>99% процентов не найдут здесь чернику!!!</small>
                        </div>
                        <div class="post-photo">
                            <img src="Resources/img/picture2_skolko-jagod-sobe_342560_p0.jpg">
                        </div>
                        <div class="post-footer">
                            <div class="post-footer-data">
                                <span class="date-container">28 февраля 2019</span>
                                <div class="hashtag-container">
                                </div>
                            </div>
                            <div class="like">
                                <div class="like-container">    
                                    <img class="like-image" src="Resources/img/like.png" data-isliked="0">
                                    <span class="like-counter">48</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <div class="load-more">
                    <img src="Resources/img/down-chevron.png">
                </div>
            </div>
            <div class="empty">
                <!-- Якорь вверх, якорь вниз -->
            </div>

            <div id="enter-box" data-enter = "0">
                <form name = "enter-form" id="enter-form">
                    <div id="enter-title">Authorization</div>
                    <div id="login-container">
                        <label for="">Login</label>
                        <input type="text" id="input-login" pattern="" required>

                    </div>
                    <div id="password-container">
                            <label for="">Password</label>
                        <input type="password" id="input-password" pattern="" required>
                    </div>
                    <button id="submit-enter" type="submit" form="enter-form"></button>
                </form>
            </div>
        </main>

        <footer>
            <div class="student-wrapper">
                <span class="email">email@gmai.com</span>
                <span>Борискин Даниил 6 группа 2 курс</span>
            </div>
            <div class="label-wrapper">
                <h3>Alert</h3>
            </div>
            <div class="version">
                <span>Version from 04.03.2019</span>
            </div>
        </footer>
    </div>
    <script src="Resources/JS/user.js"></script>
    <script src="Resources/JS/posts.js"></script>
    <script src="Resources/JS/view.js"></script>
    <script src="Resources/JS/controller.js"></script>
</body>

</html>
